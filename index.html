<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>THANKS OBAMA</title>
<style>
* {
    margin: 0;
    padding: 0;
}
html, body {
    height: 100%;
    overflow: hidden;
}
video, img {
    min-height: 100%;
    min-width: 100%;
}
.banner {
    font-family: sans-serif;
    font-size: 150px;
    bottom: 0;
    height: 1em;
    left: 0;
    margin: auto;
    position: absolute;
    right: 0;
    text-align: center;
    top: 0;
}
</style>
</head>
<body>
<div class="banner" style="display: none">THANKS OBAMA</div>
<script>
var videos = [
    'http://www.gifbin.com/bin/122014/1418386502_eating_cereal',
    'http://www.gifbin.com/bin/122014/1418062923_soccer_player_trips_on_water_bucket',
    'http://www.gifbin.com/bin/112014/1415205668_rapper_photoshoot_fail',
    'http://www.gifbin.com/bin/102014/1413993653_kid_ball_trick_fail',
    'http://www.gifbin.com/bin/102014/1414497531_little_girls_fairy_flies_directly_into_fireplace',
    'http://www.gifbin.com/bin/102014/1414497479_golfers_fall_in_the_water',
    'http://www.gifbin.com/bin/102014/1413219822_huge_rope_swing_fall',
    'http://www.gifbin.com/bin/112014/1417890307_failed_demolition_wrecks_parked_car',
    'http://www.gifbin.com/bin/082014/1408988010_ship_crashes_into_beach',
];
var vidID = Math.random() * videos.length | 0;

var banner = document.querySelector('.banner');
if (!document.createElement('video').canPlayType('video/webm; codecs="vp8, vorbis"').replace(/^no$/,'')) {
    document.write('<img src="' + videos[vidID] + '.gif">');
    banner.style.display = 'block';
} else {
    document.write('<video src="' + videos[vidID] + '.webm" autoplay></video>');
    var vid = document.querySelector('video');
    vid.addEventListener('ended', function() {
        banner.style.display = 'block';
        setTimeout(vid.play.bind(vid), 2000);
    });
}

</script>
</body>
</html>
